					<h1 class="pageTitle">LET'S GET IN TOUCH!</h1>
				</div>
			</div>
		</div>
	</section>
	<section id="content">
	
		<div class="container text-center">
			<div class="row"> 
				<div class="col-md-12">
					<div class="about-logo">
						<div style="padding: 10px;"></div>
						<div class="alert alert-success hidden" id="contactSuccess">
							<strong>Success!</strong> Your message has been sent to us.
						</div>
						<div class="alert alert-error hidden" id="contactError">
							<strong>Error!</strong> There was an error sending your message.
						</div>
						<div class="contact-form">
							<form action="https://api.web3forms.com/submit" method="POST">
								<div class="form-group has-feedback">
									<label for="name">Name*</label>
									<input type="text" class="form-control" id="name" name="name" placeholder="" required>
									<i class="fa fa-user form-control-feedback"></i>
									<div style="padding: 10px;"></div>
								</div>
								<div class="form-group has-feedback">
									<label for="email">Email*</label>
									<input type="email" class="form-control" id="email" name="email" placeholder="" required>
									<i class="fa fa-envelope form-control-feedback"></i>
									<div style="padding: 10px;"></div>
								</div>
								<div class="form-group has-feedback">
									<label for="subject">Subject*</label>
									<input type="text" class="form-control" id="subject" name="subject" placeholder="" required>
									<i class="fa fa-bars form-control-feedback"></i>
									<div style="padding: 10px;"></div>
								</div>
								<div class="form-group has-feedback">
									<label for="message">Message*</label>
									<textarea class="form-control" rows="6" id="message" name="message" placeholder="" required></textarea>
									<div style="padding: 10px;"></div>
									<h5>We will return to your message shortly.</h5>
									<h5>Thank you very much for your interest in Project Sentinel!</h5>
								</div>
								<input type="hidden" name="access_key" value="3bda8003-70e8-484b-a34d-bd018179692a">
								<input type="submit" value="Submit" class="btn btn-default">
								<div style="padding: 10px;"></div>
							</form>
						</div>
					</div>					
					<div class="col-md-4">
						<div style="padding: 50px;"></div>
						<div class="container text-center">
							<div class="container text-center">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d396.5376113747642!2d-121.88144231843246!3d37.3353846398852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fccb864de43d5%3A0x397ffe721937340e!2sSJSU!5e0!3m2!1sen!2sus!4v1709357989260!5m2!1sen!2sus" width="100%" height="450" style="border:0; margin-left: -107px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
